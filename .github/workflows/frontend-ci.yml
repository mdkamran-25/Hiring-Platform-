name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend # ðŸ‘ˆ Ensures all commands run inside the frontend folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json # ðŸ‘ˆ Corrected path to package-lock.json

      - name: Verify package-lock.json exists
        run: ls -la
        working-directory: frontend # ðŸ‘ˆ Check if package-lock.json is present

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g vercel
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
