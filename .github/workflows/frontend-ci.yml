name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json # ðŸ‘ˆ Correct path

      - name: Verify package-lock.json exists
        run: ls -la frontend # ðŸ‘ˆ Check if package-lock.json is inside frontend

      - name: Install dependencies
        run: |
          cd frontend  # ðŸ‘ˆ Move into the correct directory
          npm install

      - name: Run tests
        run: |
          cd frontend  # ðŸ‘ˆ Move into the correct directory
          npm run test

      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        run: |
          cd frontend  # ðŸ‘ˆ Move into the correct directory
          npm install -g vercel
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
